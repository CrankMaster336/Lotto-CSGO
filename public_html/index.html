        <input type="text" id="rounds" placeholder="Turns">
        <input type="button" id="makeDraw" value="Draw" >
        <script>
            $(document).ready(function(){
               $(document).on('click', '#makeDraw', function(){                   
                    placed = placedNr();  
                    roundCount = 0;
                    turns = parseInt($('#rounds').val());
                    got1 = 0;
                    got2 = 0;
                    got3 = 0;
                    got4 = 0;
                    got5 = 0;
                    got6 = 0;
                    got7 = 0;
                    while(roundCount < turns){
                        rndmNr = getNr();
                        console.log(rndmNr);
                        occurences = compare(rndmNr, placed);
                        if(occurences == 1){
                            got1++;
                        }
                        if(occurences == 2){
                            got2++;
                        }
                        if(occurences == 3){
                            got3++;
                        }
                        if(occurences == 4){
                            got4++;
                        }
                        if(occurences == 5){
                            got5++;
                        }
                        if(occurences == 6){
                            got6++;
                        }
                        if(occurences == 7){
                            got7++;
                        }
                        roundCount++;
                    }     
                    alert(' Sie haben 1 ' + got1 + ' gezogen \n Sie haben 2 ' + got2 + ' gezogen \n Sie haben 3 ' + got3 + ' gezogen \n Sie haben 4 ' + got4 + ' gezogen \n Sie haben 5 ' + got5 + ' gezogen \n Sie haben 6 ' + got6 + ' gezogen \n Sie haben 7 ' + got7 + ' gezogen \n')
               });
            });

            function getNr() {        
                i = 0;
                numbers = [];
                while(i < 7){
                    rndm = Math.floor((Math.random() * 49) + 1);
                    if($.inArray(rndm, numbers) != -1){
                        i--;
                    }else{                        
                        numbers.push(rndm);
                    }                    
                    i++;                   
                }
                return numbers;
            }
            
            function placedNr() {                 
                numbers = [$('#firstDiclet').val(), $('#secondDiclet').val(), $('#thirdDiclet').val(), $('#fourthDiclet').val(), $('#fifthDiclet').val(), $('#sixthDiclet').val(), $('#Zusatz').val()];
                return numbers;
            }
            
            function compare(nr, placed){
                foundArr = [];
                i = 0;
                test = [1,2,18,4,5,15,7]
                while(i < 7){
                    parsed = parseInt(placed[i]);
                    found = $.inArray(parsed, nr)
                    if(found != -1){                       
                            foundArr.push(true);
                    }else{            
                            foundArr.push(false);
                    } 
                    i++;
                }      
                var target = true;
                var numOccurences = $.grep(foundArr, function (elem) {
                    return elem === target;
                }).length;
                return numOccurences;                
            }
            
        </script>
